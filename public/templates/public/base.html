{% load static %}
<!-- The base template provides the basic elements that will be reproduced across the entire site -->
<!DOCTYPE html>
<html lang="en-gn">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="{% static 'public/main.css' %}" rel="stylesheet">
        <title>Mindfulness</title>
    </head>
    <body>
        <div class="top-navigation">
            <div class="left-navigation">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                </ul>
            </div>
            <!-- If the user is logged in they'll see 'profile' and 'logout' routes
                 Otherwise they'll see the 'login' and 'register' routes -->
            <div class="right-navigation">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
